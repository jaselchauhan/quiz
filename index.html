<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.4/milligram.css">

    <!-- font awesome icon cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- custom stylesheets -->
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <h1>Quiz</h1>

      <form id="categoryForm">
        <fieldset>
          <label for="category">Category</label>
          <select id="category">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="25">Art</option>
            <option value="18">Computers</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="19">Mathematics</option>
            <option value="20">Mythology</option>
            <option value="24">Politics</option>
            <option value="21">Sports</option>
            <option value="17">Science & Nature</option>
          </select>
          <button id="beginQuiz" class="button-primary">Start Quiz</button>
        </fieldset>
      </form>

      <div class="quizArea">

          <span id="questionCounter"></span>
          <span id="remainingQuestions"></span>
          <span id="correctAnswers"></span>


          <h3 id="question"></h3>
          
          <div class="answersArea">
            <button class="button button-outline answers" id="1"></button>
            <button class="button button-outline answers" id="2"></button>
            <button class="button button-outline answers" id="3"></button>
            <button class="button button-outline answers" id="4"></button>
          </div>

          <span id="flashmessage"></span>
          <br><br>

          <button class="button" id="nextQuestion">Next Question</button>
          <br>
          <button class="button" id="restart">Play Another Round?</button>

      </div>

    </div>

  <!-- jQuery cdn script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- custom javascript -->
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/testfile.js"></script>
  </body>
</html>
