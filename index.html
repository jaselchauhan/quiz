<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- font awesome icon cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- custom stylesheets -->
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <h1>Welcome to the Quiz</h1>

      <button id="beginQuiz" class="btn btn-lg btn-danger">Begin</button>

      <div class="quizArea">

          <h4 id="questionCounter">0</h4>
          
          <h3 id="question">...click start to begin</h3>

          <div class="answersArea">
            <button class="btn btn-lg btn-primary answers" id="1"></button>
            <button class="btn btn-lg btn-primary answers" id="2"></button>
            <button class="btn btn-lg btn-primary answers" id="3"></button>
            <button class="btn btn-lg btn-primary answers" id="4"></button>
          </div>

          <span id="flashmessage"></span>
          <br><br>

          <button class="btn btn-lg btn-success" id="nextQuestion">Next Question</button>

      </div>

    </div>

  <!-- jQuery cdn script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- custom javascript -->
  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
