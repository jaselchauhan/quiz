    <div class="container">
      <h1 id="title">Quiz</h1>


      <form id="categoryForm">
        <fieldset>
          <select id="category">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="25">Art</option>
            <option value="18">Computers</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="19">Mathematics</option>
            <option value="20">Mythology</option>
            <option value="24">Politics</option>
            <option value="21">Sports</option>
            <option value="17">Science & Nature</option>
          </select>
          <button id="beginQuiz" class="button-primary">Start Quiz</button>
        </fieldset>
      </form>

      <div id="quizArea">

          <span id="questionCounter"></span>
          <span id="remainingQuestions"></span>
          <span id="correctAnswers"></span>


          <h3 id="question"></h3>
          
          <div class="answersArea">
            <button class="button button-outline answers" id="1"></button>
            <button class="button button-outline answers" id="2"></button>
            <button class="button button-outline answers" id="3"></button>
            <button class="button button-outline answers" id="4"></button>
          </div>

          <span id="flashmessage"></span>
          <br><br>

          <button class="button" id="nextQuestion">Next Question</button>
          <br>
          <button class="button" id="restart">Play Another Round?</button>

      
    </div>
